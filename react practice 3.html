<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Class Hierarchy</title>
</head>
<body>
  <h2>Person, Student, and Teacher Class Example</h2>
  <pre id="output"></pre>

  <script>
    // Base Class
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      getInfo() {
        return `Name: ${this.name}, Age: ${this.age}`;
      }
    }

    // Student Subclass
    class Student extends Person {
      constructor(name, age, course) {
        super(name, age); // Call parent constructor
        this.course = course;
      }

      // Override getInfo method
      getInfo() {
        return `${super.getInfo()}, Course: ${this.course}`;
      }
    }

    // Teacher Subclass
    class Teacher extends Person {
      constructor(name, age, subject) {
        super(name, age);
        this.subject = subject;
      }

      // Override getInfo method
      getInfo() {
        return `${super.getInfo()}, Subject: ${this.subject}`;
      }
    }

    // Create instances
    const student1 = new Student("Alice", 20, "Computer Science");
    const teacher1 = new Teacher("Mr. Smith", 45, "Mathematics");

    // Display output
    const output = document.getElementById("output");
    output.textContent = 
      "Student Details:\n" + student1.getInfo() + "\n\n" +
      "Teacher Details:\n" + teacher1.getInfo();
  </script>
</body>
</html>
