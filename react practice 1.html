<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Using Props (HTML Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 200px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card .price {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }
    .in-stock {
      color: green;
      font-weight: bold;
    }
    .out-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    // Simulating "props" with objects
    const products = [
      { name: "Wireless Mouse", price: 799, inStock: true },
      { name: "Mechanical Keyboard", price: 2999, inStock: false },
      { name: "Laptop Stand", price: 1199, inStock: true }
    ];

    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${product.name}</h2>
        <p class="price">Price: â‚¹${product.price}</p>
        <p class="${product.inStock ? "in-stock" : "out-stock"}">
          ${product.inStock ? "In Stock" : "Out of Stock"}
        </p>
      `;

      return card;
    }

    const app = document.getElementById("app");
    products.forEach(p => app.appendChild(createProductCard(p)));
  </script>

</body>
</html>
